name: Haskell - lint

on:
  push:
    branches:
      - trunk

  pull_request:
    branches:
      - trunk

jobs:
  ormolu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: mrkkrp/ormolu-action@v12
        with:
          pattern: |
            backends/**/*.hs
            benchmarks/**/*.hs
            builder/**/*.hs
            compiler/**/*.hs
            core/**/*.hs
            server/**/*.hs
            repl/**/*.hs
            smol-core/**/*.hs
            llvm-calc/**/*.hs
            llvm-calc2/**/*.hs
            llvm-calc3/**/*.hs
            llvm-calc4/**/*.hs

  hlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: "Set up HLint"
        uses: rwe/actions-hlint-setup@v1
        with:
          version: "3.5"

      - name: "Run HLint"
        uses: rwe/actions-hlint-run@v2
        with:
          path: '["backends/", "benchmarks/", "builder/", "compiler/", "core/", "server/", "repl/", "smol-core/", "llvm-calc/", "llvm-calc2", "llvm-calc3", "llvm-calc4"]'
          fail-on: warning

