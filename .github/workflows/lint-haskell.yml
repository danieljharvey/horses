name: Haskell - lint

on:
  push:
    branches:
      - trunk

  pull_request:
    branches:
      - trunk

jobs:
  ormolu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: mrkkrp/ormolu-action@v10
        with:
          pattern: |
            backends/**/*.hs
            compiler/**/*.hs
            core/**/*.hs
            server/**/*.hs
            repl/**/*.hs
            smol-core/**/*.hs
            llvm-calc/**/*.hs

  hlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: "Set up HLint"
        uses: rwe/actions-hlint-setup@v1
        with:
          version: "3.1.6"

      - name: "Run HLint"
        uses: rwe/actions-hlint-run@v2
        with:
          path: '["backends/", "compiler/", "core/", "server/", "repl/", "smol-core/", "llvm-calc/"]'
          fail-on: warning

