name: Haskell - lint

on:
  push:
    branches:
      - trunk

  pull_request:
    branches:
      - trunk

jobs:
  ormolu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: mrkkrp/ormolu-action@v7
        with:
          pattern: |
            compiler/**/*.hs
            core/**/*.hs
            server/**/*.hs
            repl/**/*.hs
            smol-core/**/*.hs

  hlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: "Set up HLint"
        uses: rwe/actions-hlint-setup@v1
        with:
          version: "3.4"

      - name: "Run HLint"
        uses: rwe/actions-hlint-run@v2
        with:
          path: '["compiler/", "core/", "server/", "repl/", "smol-core/"]'
          fail-on: warning

